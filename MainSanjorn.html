    <style>
      /* Custom styling for datepicker */
      .datepicker-dropdown {
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .datepicker-dropdown table {
        width: 100%;
        border-collapse: collapse;
      }
      .datepicker-dropdown table th,
      .datepicker-dropdown table td {
        padding: 0.5rem;
        text-align: center;
      }
      .datepicker-dropdown table th {
        font-weight: bold;
      }
      .datepicker-dropdown table td {
        border: none;
      }
      .datepicker-dropdown table td.today {
        background-color: #f0f0f0;
        border-radius: 50%;
      }
      .datepicker-dropdown table td.active,
      .datepicker-dropdown table td.active:hover,
      .datepicker-dropdown table td.active.disabled,
      .datepicker-dropdown table td.active.disabled:hover {
        background-color: #007bff;
        color: #fff;
        border-radius: 50%;
      }
      .datepicker-dropdown table td span {
        display: block;
        width: 30px;
        height: 30px;
        line-height: 30px;
        border-radius: 50%;
      }
      .datepicker-dropdown table td span:hover {
        cursor: pointer;
      }
    </style>
